    function formIsValid() {
        var form = document.getElementById('form');

        var requireds = form.required.value.split(',');

        var field = null;
        var inf = "";
        for(var i=0;i<requireds.length;i++) {
          field = form[requireds[i]];

          if(field.value!="") {
            continue;
          }

          inf = field.name;

          if(field.title) {
            inf = field.title;
          }

          alert('Favor preencher o campo "' + inf + '"');
          field.focus();

          return false;
        }
      }
